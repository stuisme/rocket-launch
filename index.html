<!DOCTYPE html>
<html>
  <head>
    <title>ðŸš€</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      :root {
        --countdown-max-font-size: 10em;

        --ufo-font-size: 5em;
        --moon-font-size: 6em;

        --rocket-straight-angle: -45deg;
        --rocket-exit-angle: -40deg;
      }

      /* Scenery */
      label.scene {
        -webkit-tap-highlight-color: transparent;
        width: 100%;
        height: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        position: relative;
        cursor: pointer;
      }

      .atmosphere {
        height: 90%;
        background: radial-gradient(
          circle at 50% 100%,
          rgba(9, 9, 121, 1) 0%,
          rgba(2, 0, 36, 1) 99%
        );
        overflow: hidden;
        position: relative;
      }
      .ground {
        height: 10%;
        background-color: springgreen; /* Example background color */
      }
      .moon {
        position: absolute;
        bottom: 80%;
        left: 75%;
        font-size: var(--moon-font-size);
        text-shadow: 0 0 30px rgba(255, 255, 255, 1);
      }

      /* Items */
      #go,
      .rocket,
      .ufo,
      .click-me,
      .countdown,
      .the-end {
        display: none;
      }

      /* ðŸ›¸ stuff */
      #go:checked ~ label .ufo {
        display: unset;
        position: absolute;
        bottom: 80%;
        left: -5em;

        animation: ufo-flyby 4s ease-in forwards;

        font-size: var(--ufo-font-size);
      }

      @keyframes ufo-flyby {
        50% {
          left: 40%;
          bottom: 80%;
          font-size: var(--ufo-font-size);
          transform: rotate(15deg);
        }
        60% {
          left: 40%;
          transform: rotate(-15deg);
        }
        65% {
          left: 40%;
          transform: rotate(15deg);
        }
        70% {
          left: 40%;
          transform: rotate(-15deg);
        }
        80% {
          left: 40%;
          transform: rotate(15deg);
        }
        85% {
          left: 40%;
          transform: rotate(-15deg);
        }
        90% {
          left: 40%;
          transform: rotate(0deg);
          bottom: 80%;
          font-size: var(--ufo-font-size);
        }
        100% {
          transform: rotate(0deg);
          font-size: 0.25em;
          left: -4em;
          bottom: 110%;
        }
      }

      /* ðŸš€ stuff */
      #go:checked ~ label .rocket {
        display: unset;

        position: absolute;
        bottom: 5%;
        left: 50%;

        animation: fly 5s ease-in forwards, land-on-moon 3s forwards;
        animation-delay: 5s, 10.5s;

        font-size: 7em;
        transform: rotate(var(--rocket-straight-angle));
      }

      @keyframes fly {
        0% {
          bottom: 5%;
          left: 50%;
          transform: rotate(var(--rocket-straight-angle));
        }
        100% {
          bottom: 100%;
          left: 65%;
          transform: rotate(var(--rocket-exit-angle));
          font-size: 4em;
        }
      }

      @keyframes land-on-moon {
        0% {
          font-size: 2em;
          bottom: 100%;
          left: 72%;
          transform: rotate(var(--rocket-straight-angle));
        }
        100% {
          animation-timing-function: ease-out;
          font-size: 1.75em;
          bottom: calc((80%) + (var(--moon-font-size) / 2));
          left: calc((75%) + var(--moon-font-size) * 0.25);
          transform: rotate(var(--rocket-straight-angle));
        }

        /* 80% {
          animation-timing-function: ease-in;
          font-size: 1.75em;
          bottom: calc((80%) + (var(--moon-font-size) / 2));
          left: calc((75%) + var(--moon-font-size) * 0.25);
          transform: rotate(var(--rocket-straight-angle));
        }

        100% {
          animation-timing-function: ease-in;
          font-size: 2em;
          bottom: 100%;
          left: 76%;
          transform: rotate(-47deg);
        } */
      }

      /* Intro text */
      #go:not(:checked) ~ label .click-me {
        position: absolute;
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;

        font-size: 5em;
        color: white;

        animation: pulse-text 3s linear infinite;
        text-shadow: 0 0 0.25em rgba(255, 255, 255, 1);
      }

      @keyframes pulse-text {
        50% {
          transform: translateX(-0.25em) translateY(-0.25em);
          text-shadow: 1em 1em 1em rgba(255, 255, 255, 1);
        }
      }

      /* Rocket Countdown */
      #go:checked ~ label .countdown {
        position: absolute;
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      #go:checked ~ label .countdown-text::after {
        animation: countdown 5s linear;
        font-size: 5em;
        color: white;
        content: " ";
      }

      @keyframes countdown {
        0% {
          content: "5";
          font-size: 0.1em;
          text-shadow: 0 0 0.1em white;
        }
        10% {
          content: "5";
          font-size: var(--countdown-max-font-size);
          text-shadow: 0 0 1em white;
        }
        19.9% {
          content: "5";
          font-size: 0.1em;
          text-shadow: 0 0 0.1em white;
        }
        20% {
          content: "4";
          font-size: 0.1em;
          text-shadow: 0 0 0.1em white;
        }
        30% {
          content: "4";
          font-size: var(--countdown-max-font-size);
          text-shadow: 0 0 1em white;
        }
        39.9% {
          content: "4";
          font-size: 0.1em;
          text-shadow: 0 0 0.1em white;
        }
        40% {
          content: "3";
          font-size: 0.1em;
          text-shadow: 0 0 0.1em white;
        }
        50% {
          content: "3";
          font-size: var(--countdown-max-font-size);
          text-shadow: 0 0 1em white;
        }
        59.9% {
          content: "3";
          font-size: 0.1em;
          text-shadow: 0 0 0.1em white;
        }
        60% {
          content: "2";
          font-size: 0.1em;
          text-shadow: 0 0 0.1em white;
        }
        70% {
          content: "2";
          font-size: var(--countdown-max-font-size);
          text-shadow: 0 0 1em white;
        }
        79.9% {
          content: "2";
          font-size: 0.1em;
          text-shadow: 0 0 0.1em white;
        }
        80% {
          content: "1";
          font-size: 0.1em;
          text-shadow: 0 0 0.1em white;
        }
        90% {
          content: "1";
          font-size: var(--countdown-max-font-size);
          text-shadow: 0 0 1em white;
        }
        99.9% {
          content: "1";
          font-size: 0.1em;
          text-shadow: 0 0 0.1em white;
        }
        100% {
          font-size: 0.1em;
          display: none;
          content: " ";
        }
      }

      /* the end */
      #go:checked ~ label .the-end {
        position: absolute;
        width: 100%;
        height: 100%;

        display: flex;
        justify-content: center;
        align-items: center;

        text-transform: uppercase;

        animation: end-text-animation 3s linear forwards;
        animation-delay: 15s;

        font-size: 0.1em;
        color: transparent;
      }

      @keyframes end-text-animation {
        0% {
          color: transparent;
        }
        1% {
          color: white;
        }

        100% {
          font-size: 5em;
          color: white;
          text-shadow: 1em 1em 1em rgba(255, 255, 255, 1);
        }
      }
    </style>
  </head>

      </div>
      <div class="the-end">
        <div>To The Moon</div>
      </div>
    </label>
